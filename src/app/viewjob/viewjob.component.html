<md-card class="example-card">

  <a class="Link" routerLink="/student-data">Student Data</a>

  <a class="Link" routerLink="/company-view">Company View</a>

</md-card>
  <h1>Job View</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Salary</th>
      <th>Description</th>
      <th>Apply</th>
    </tr>
    <tr *ngFor = "let data of tableview;">
      <td>{{data.name}}</td>
      <td>{{data.salary}}</td>
      <td>{{data.description}}</td>
      <td><button (click)="applyview()" class="btn"  md-button>Apply</button></td>
    </tr>
  </table>
